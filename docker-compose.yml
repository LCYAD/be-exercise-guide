version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: my_postgres_container
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: be-exercise
    ports:
      - 5432:5432
    volumes :
      - pgdata:/var/lib/postgresql/data
volumes :
  pgdata :